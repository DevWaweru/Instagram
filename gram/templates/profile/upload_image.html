{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container top">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-lg" value="POST">
            </form>
        </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
